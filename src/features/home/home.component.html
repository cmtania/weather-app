<div class="element">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading">
                        <span class="appname">Weather App</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <h3 class="version">Powered by OpenWeatherAPI</h3>
            </div>
            <div class="col-md-2" align="right">
                <button class="btn btn-md btn-upload" data-bs-toggle="modal" data-bs-target="#UploadModal">
                    <i class="fas fa-upload"></i> Upload CSV File</button>
            </div>
        </div>
        <hr>
        <div class="row" *ngIf="cityList">
            <div class="col-md-4" *ngFor='let city of cityList '>
                <div class="card p-2 mb-1 special-card">
                    <div >
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <div class="ms-2 c-details">
                                    <h6 class="mb-0">{{city.CityName}}</h6>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <h3 class="heading">Humidity: {{city.Humidity}}</h3>
                            <h6 class="mb-0">Temperature: {{city.Temperature}}</h6>
                            <div class="mt-1">
                                <h6 class="mb-0">Cloudiness: {{city.Cloudiness}}</h6>
                            </div>
                        </div>
                    </div>
                    <div class="action" align="right">
                        <div class="pull-right">
                            <div class="showicon">
                            <i [attr.data-name]="city.CityName" class="fas fa-pen-square fa-2x edit-icon"></i>&nbsp;
                            <i [attr.data-name]="city.CityName" data-bs-toggle="modal"  data-bs-target="#ConfirmationModal"
                                class="far fa-trash-alt fa-2x trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="UploadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="UploadModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Click to Browse file</h5>
              <label class="custom-file-upload">
               
            </label>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                    <div class="frame-box-layout text-center">
                        <div class="upload-icon" >
                            <label class="custom-file-upload">
                                <input type="file" accept=".csv" (change)="onFileSelected($event)" required />
                                <span class="fa fa-arrow-circle-up" style="font-size: 50px"></span>
                            </label>
            
                        </div>
                    </div>
                    </div>
                </div>
                </div>
                <div class="row">
                    <input type="text" class="form-control"  readonly  required>
                    <input type="text" class="form-control" readonly  required>
                </div>
          </div>

          <div class="modal-footer">
              <!-- <button type="button" class="btn btn-danger" (click)="purgeJob()">Yes</button> -->
              <button type="button" #closebutton class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          </div>
      </div>
  </div>
</div>
